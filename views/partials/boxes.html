<div class="row">
    <div class="small-4 small-centered columns">
        {{#if flash.success}}
        <div data-alert class="alert-box success">
            {{flash.success}}
            <a href="#" class="close">&times;</a>
        </div>
        {{/if}}
        {{#if flash.error}}
        <div data-alert class="alert-box alert">
            {{flash.error}}
            <a href="#" class="close">&times;</a>
        </div>
        {{/if}}
    </div>
</div>
